<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jQuery.js"></script>
    
    <title>To Do List</title>
  </head>
  <body>
    <div id="container">
        <div id="left_block"></div>
        <div id="center">
            <header>
            <h1>To Do List</h1>
            <input type="text" id="myInput" placeholder="Things to be done..." />
            <span class="addBtn" id="add_button">
                <button class="icon subtle" >
                <i class="fas fa-plus" ></i> 
            </button>
            </header>
        </div> 
        <div id="right_block"></div>
    </div>
    <div class="work1" >
        <h3>Completed Tasks</h3>
    </div>
    <div class="work2" >
        <h3>Remaining Tasks</h3>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
